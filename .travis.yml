dist: trusty
# safelist
branches:
  only:
  - master
  - develop
  - /^\d+\.\d+\.\d+$/

notifications:
  email: false
  slack: wtsi-cgpit:ptUMR1tkNyZJYd9TpGoss8WR

sudo: false

services:
  - docker
script:
  - set -e
  - echo 'Build and check docker image'
  - docker build -t analyse_ta .
  - docker images | grep -c analyse_ta
  - docker run -t --rm analyse_ta analyse_ta -h
